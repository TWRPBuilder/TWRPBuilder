language: android
android:
  components:
  - extra-google-m2repository
  - extra-android-m2repository
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-26
jdk:
- oraclejdk8
script: "./gradlew build"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "./app/release/app-release.apk"
  on:
    repo: TwrpBuilder/TwrpBuilder
